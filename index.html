<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>DUOC-QR</title>
    <script>
        // Función para verificar el User Agent
        function verificarDispositivo() {
            var userAgent = navigator.userAgent.toLowerCase();

            // Verificar si el User Agent contiene "android"
            if (userAgent.indexOf("android") > -1) {
                alert("Estás accediendo desde un dispositivo Android.");
                // Puedes realizar acciones específicas para Android aquí, si es necesario.
            } else {
                alert("Estás accediendo desde una PC u otro dispositivo.");
                // Puedes realizar acciones específicas para PC aquí, si es necesario.
            }
        }
    </script>
</head>
<body>
    <h1>Bienvenido a mi aplicación Duoc QR</h1>
    <p>Haz clic en el enlace para descargar la aplicación:</p>
    <a href="DUOC-QR.apk" download>Descargar Aplicación</a>

    <!-- Llamar a la función al cargar la página -->
    <script>
        verificarDispositivo();
    </script>
</body>
</html>
